<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript"> 
         var totalCount = 8;
         function ChangeIt() 
         {   
         var num = Math.ceil( Math.random() * totalCount );
         document.body.background = 'tree'+num+'.jpg';
         window.setInterval("ChangeIt()", 999);
         }
         </script>
      <style>
         body {
            /* keep images very small when repeating */
            background-size: 30px 30px;
            background-repeat: repeat;

            text-align: center;

         }
   .homebutton{
    /* Adding the rounded corners */
    border-radius: 5px;

    border: 3px solid;
    padding: 10px 20px;
    border-color: rgba(22, 86, 63, 0.569);
    background-color: rgba(166, 200, 165, 0.97);
    color:rgba(4, 52, 9, 0.652);
    position: absolute;
    top: 50%;
    font-size: 1em;
    cursor: pointer;
      }
      </style>
   </head>
<body>
   <script type="text/javascript"> 
      ChangeIt();
   </script>
<form>
   <input type="button" value="I am not a robot" class="homebutton" id="btnHome" onClick="Javascript:window.location.href = 'http://www.rebecca.fyi/main.html';" />
</form>

</body>
</html>
